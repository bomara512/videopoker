<div class="hand">
  <table>
    <tr>
      <td *ngFor="let card of getHand(); let i = index;">
        <img src="assets/cards/{{card.rank}}_{{card.suit}}.png"
             class="{{isHeld(i) ? 'held-playing-card' : 'playing-card'}}"
             alt="{{card.rank}}_{{card.suit}}"/>
      </td>
    </tr>
    <tr *ngIf="!readyToDeal">
      <td *ngFor="let card of getHand(); let i = index;">
        <input type="button" class="holdButton" *ngIf="readyToDraw" (click)="toggleHold(i)" value="Hold"/>
      </td>
    </tr>
  </table>
  <div class="deal" *ngIf="readyToDeal">
    <button class="dealButton" (click)="deal()">Deal</button>
  </div>
  <div class="draw" *ngIf="readyToDraw">
    <button class="drawButton" (click)="draw()">Draw</button>
  </div>
  <div *ngIf="readyToDeal" class="bestHand">{{getHandRank()}}</div>
</div>
